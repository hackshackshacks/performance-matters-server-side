{% include "partials/header.html" %}
<div class="background">
  <div class="layer"></div>
</div>
<div id="loader-wrapper">
    <div id="loader"></div>
</div>
<h1>Imposters</h1>
<nav class="topNav">
  <div>
    {% for building in buildings %}
    <button id="btn-paradiso" class="building {% if loop.index === 1 %}active{% endif %}" value="{{ loop.index }}">{{ building.name }}</button>
    {% endfor %}
  </div>
</nav>
<nav class="subNav">
  <div>
    <button id="btn-dateOne" class="date active" value="0">Seventies</button>
    <button id="btn-dateTwo" class="date" value="1">Eighties</button>
    <button id="btn-dateThree" class="date" value="2">Nineties</button>
  </div>
</nav>
<div class="posters main-carousel">
  {% for poster in posters %}
  <article class="carousel-cell">
    <div class="poster-text">
      <h1>{{ poster.title }}</h1>
      <h1>{{ poster.date }}</h1>
    </div>
    <img src="{{ poster.url }}" alt="">
  </article>
  {% endfor %}
</div>
{% include "partials/footer.html" %}
